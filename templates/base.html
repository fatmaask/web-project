$def with(content)
<!DOCTYPE>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  $if content.get("title") == None: <title>Dota 2</title>
  $else: <title>Dota 2 | $content.get("title")</title>
  <link rel="icon" type="image/png" href="/static/images/favicon.png">
  <link href="/static/css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <div id="tooplate_header_wrapper">
    <div id="tooplate_header">

      <div id="tooplate_menu">
        <ul>
          $for (url, text) in menu:
          <li>
            $if content.get("url") == url: <a class="current" href="$url">
              $else : <a href="$url">
                $text</a></li>
        </ul>
      </div> <!-- end of tooplate_menu -->

    </div> <!-- end of header -->
  </div> <!-- end of header wrapper -->

  <div id="tooplate_main_wrapper">
    <div id="tooplate_top"></div>
    <div id="tooplate_main">
    $:content
    </div>
    <div id="tooplate_bottom"></div>
  </div> <!-- end of main wrapper -->

  <div id="tooplate_footer">Copyright © 2015 <a href="#">Müslüm Ersel Er</a></div>
  <script src="/static/js/jquery.min.js"></script>
</body>
</html>
